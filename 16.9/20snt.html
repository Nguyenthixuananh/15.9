<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--hiển thị 20 số nguyên tố đầu tiên.-->
<script>
    function checkPrime(){
        let num=20;
        let count =0;
        let N=2;
        while (count<num){
            let flag = true;
            if (N<2){
                flag=false;
            }
            let i=2;
            while (i<N){
                if (N%i===0){
                    flag=false;
                }
                i++;
            }
            if (flag===true){
                document.write(N+',')
                count++;
            }
            N++;
        }

    }
    checkPrime()
</script>
</body>
</html>
