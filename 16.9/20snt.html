<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--hiển thị 20 số nguyên tố đầu tiên.-->
<script>

    function kiemtraSNT() {
        let num = 20;
        let N = 2;
        let count = 0;
        while (count < num) {
            let check = true;
            if (N < 2) {
                check = false;
            }
            let i = 2;
            while (i < N) {
                if (N % i === 0) {
                    check = false;
                }
                i++
            }
            if (check = true) {
                document.write(N + "<br>");
                count++;
            }

        N++
    }}



    kiemtraSNT();
</script>
</body>
</html>
