<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tìm số đầu tiên trong dãy fibonacci chia hết cho 5.-->
<h1 id="result" style="text-align: center"> </h1>
<script>
    function Fibonancci(n) {
        if (n < 2) {
            return 1;
        } else {
            return Fibonancci(n-2) + Fibonancci(n-1);
        }
    }
    function check() {
        let n = 2;
        while (Fibonancci(n) % 5 !== 0) {
            n+=1;
        }
        document.getElementById("result").innerHTML = `${Fibonancci(n)}`;
    }
    check();
</script></body>
</html>
