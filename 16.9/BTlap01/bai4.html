<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="result">Số đầu tiên trong dãy chia hết cho 5 là</p>
<script>
    let a=1;
    let b=1;
    let check = true;
    while (check) {

        let c=a+b;
        a=b;
        b=c;
    if (c % 5 === 0) {
        document.write(c)
        check=false
    }

    }
</script>


</body>
</html>
