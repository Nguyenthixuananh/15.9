<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Tính tổng của 20 số đầu tiên trong dãy fibonacci.-->
<script>
function fibo() {
    let a=1;
    let b=1;
    let c=a+b;
    document.write(a+";"+b)
    let count = 2;
    let sum=0;
    while (count<20) {
        c=a+b;
        a=b;
        b=c;
        sum+=c;
        document.write(";"+c);
        count++
    } document.write("<br>")
    document.write("Tổng của 20 số đầu tiên trong dãy fibonacci là "+ sum )
}
fibo();
</script>
</body>
</html>
