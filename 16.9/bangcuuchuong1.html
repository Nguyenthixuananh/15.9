<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="tab" border="1" width="100%" >

</table>
<script>
    let n = '';
    for (let i = 1; i <= 9; i++) {
        n = n + '<tr>';
        for (let j = 2; j <= 9; j++) {
            n = n + '<td>' + j + 'x' + i + '=' + j*i + '</td>';
        }
        n = n + '</tr>';
    }
    document.getElementById("tab").innerHTML = n


</script>

</body>
</html>
