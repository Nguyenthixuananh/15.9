<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--In ra 20 số đầu tiên của day Fibonacci mà  chia hết cho 5-->
<script>
    let a = 0;
    let b = 1;

    let count = 0;
    while (count < 20) {
        if (b % 5 === 0) {
            document.write(b + '<br>')
            count++;
        }
        let c = a + b;
        a = b;
        b = c
    }
</script>
</body>
</html>
