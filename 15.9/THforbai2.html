<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Viết chương trình nhập vào một số bất kỳ lớn hơn 0.
Tính tổng các phần tử từ 1 đến số vừa nhập vào.-->
<script>
    let number = prompt("Hãy nhập số");
    let total = 0;
    let i = 1;
    for (;i<=number;i++) {
        total = total + i;
    }
    alert("Tổng các phần tử từ 1 đến số vừa nhập vào là "+ total);
</script>
</body>
</html>
